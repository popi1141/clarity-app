name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
before_script:
  - cd clarity-front
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLARITY_APP_58305 }}'
          channelId: live
          projectId: clarity-app-58305
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_PROJECT_PATH: clarity-front

